<script type="text/javascript">
    (function() {
        var game = new Phaser.Game(1500, 650, Phaser.AUTO, 'oJogo');
            
            // -- criação de 3 estados do jogo
            game.state.add('Preload', AreaJogo.Preload);
            game.state.add('Nivel2', AreaJogo.Nivel2);
            game.state.add('Nivel3', AreaJogo.Nivel3);
            game.state.add('Jogo', AreaJogo.Jogo);
            game.state.add("GameOver", GameOver);
            game.state.add("menu", menu);
            game.state.add("Escolher", Escolher);
            game.state.add("Inst", inst);
            game.state.add("Surpresa", Surpresa);
            
            // -- inicia o estado de jogo 'Preload'
            game.state.start('Preload');

            

    })();
